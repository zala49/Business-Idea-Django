{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>OIBP</title>
  <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="{% static 'myadmin/assets/css/login.css' %}">
</head>
<body>
  <main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
    <div class="container">
      <div class="card login-card">
        <div class="row no-gutters">
          <div class="col-md-5">
            <img src="{% static 'myadmin/img/f1.jpg' %}" alt="login" class="login-card-img">
          </div>
          <div class="col-md-7">

           
            <div class="card-body" >
              
              <p class="login-card-description" style="position: relative; left: 0px; bottom: 10px;">ONLINE INNOVATORS & BUSINESS PORTAL</p>

              <p>Forgot Password</p>
              <form action="" method="post">
                {% csrf_token %}
                  <div class="form-group">
                    <label for="email" class="sr-only">Email</label>
                    <input type="email" name="email" autocomplete="email" maxlength="254" required id="id_email" placeholder="Enter Your Email" class="form-control">
                  </div>
                  
                  <input name="login" id="login" class="btn btn-block login-btn mb-4" type="submit" value="Submit">
                </form>
                
            </div>
          </div>
        </div>
      </div>
      
    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
