{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>OIBP</title>
  <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="{% static 'myadmin/assets/css/login.css' %}">
</head>
<body>
  <main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
    <div class="container">
      <div class="card login-card">
        <div class="row no-gutters">
          <div class="col-md-5">
            <img src="{% static 'myadmin/img/f3.jpg' %}" alt="login" class="login-card-img" style="height: 350px; width: 350px; position: relative; top:120px; left: 100px" >
          </div>
          <div class="col-md-7">

           
            <div class="card-body" >
              
              <p class="login-card-description" style="position: relative; left: 0px; bottom: 10px;">ONLINE INNOVATORS & BUSINESS PORTAL</p>

              {% if validlink %}
                               <h3>Change Password</h3>
                                <form action="" method="post">
                                    {% csrf_token %}
                                    <div class="form-group">
                                        <label for="emailaddress">New Password</label>
                                        <!-- <input class="form-control" type="text" id="emailaddress" required="" placeholder="Enter your email" name="username"> -->
                                        <input type="password" name="new_password1" autocomplete="new-password" required id="id_new_password1" class="form-control" placeholder="Enter New Password">
                                    </div>

                                    <div class="form-group">
                                        <!-- <a href="/myadmin/password_reset/$" class="text-muted float-right"><small style="">Forgot your password?</small></a> -->
                                        <label for="password">New Password Confirmation</label>
                                        <div class="input-group input-group-merge">
                                           <!--  <input type="password" id="password" class="form-control" placeholder="Enter your password" name="password"> -->
                                            <input type="password" name="new_password2" autocomplete="new-password" required id="id_new_password2" class="form-control" placeholder="Confirm Password">
                                            <div class="input-group-append" data-password="false">
                                                <div class="input-group-text">
                                                    <span class="password-eye"></span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                   

                                    <div class="form-group mb-0 text-center">
                                        <button class="btn btn-primary" type="submit"> Change Password </button>
                                    </div>

                                </form>
                                {% else %}
                                 <p>
                                    The password reset link was invalid, possibly because it has already been used.
                                    Please request a new password reset.
                                  </p>
  
                                {% endif %}
            </div>
          </div>
        </div>
      </div>
      
    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
